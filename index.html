        // 应用设置
        let settings = {
            fontSize: 16,
            theme: 'light',
            swipeSensitivity: 2 // 1:低, 2:中, 3:高
        };

        // 当前状态
        let currentPage = 'bookshelf';
        let currentNovel = null;
        let currentChapter = 0;
        let isImmersiveMode = true;
        let isAnimating = false;
        let touchStartY = 0;
        let touchStartTime = 0;
        let canSwipeChapter = false; // 是否可以滑动切换章节

        // 阅读进度内存存储
        let readingProgress = {};

        // 页面元素
        let elements = {};

        // 安全的本地存储操作
        function safeLocalStorage() {
            try {
                return window.localStorage && typeof window.localStorage === 'object';
            } catch (e) {
                return false;
            }
        }

        // 保存设置
        function saveSettings() {
            if (safeLocalStorage()) {
                try {
                    window.localStorage.setItem('novelReaderSettings', JSON.stringify(settings));
                    console.log('设置已保存:', settings);
                } catch (error) {
                    console.warn('保存设置失败:', error);
                }
            }
        }

        // 加载设置
        function loadSettings() {
            if (safeLocalStorage()) {
                try {
                    const savedSettings = JSON.parse(window.localStorage.getItem('novelReaderSettings'));
                    if (savedSettings) {
                        settings = { ...settings, ...savedSettings };
                        console.log('已加载保存的设置:', settings);
                    }
                } catch (error) {
                    console.warn('加载设置失败，使用默认设置:', error);
                }
            }
        }

        // 保存阅读进度
        function saveReadingProgress() {
            if (currentNovel && novels[currentNovel]) {
                const novel = novels[currentNovel];
                const chapter = novel.chapters[currentChapter];
                novels[currentNovel].progress = chapter.title;
                
                // 更新内存中的进度
                readingProgress[currentNovel] = {
                    currentChapter: currentChapter,
                    chapterTitle: chapter.title,
                    lastReadTime: new Date().toISOString()
                };

                // 尝试保存到本地存储
                if (safeLocalStorage()) {
                    try {
                        window.localStorage.setItem('novelReadingProgress', JSON.stringify(readingProgress));
                        console.log('阅读进度已保存');
                    } catch (error) {
                        console.warn('保存阅读进度失败:', error);
                    }
                }
                
                renderBookshelf();
                updateProgressBar();
            }
        }

        // 加载阅读进度
        function loadReadingProgress() {
            if (safeLocalStorage()) {
                try {
                    const savedProgress = JSON.parse(window.localStorage.getItem('novelReadingProgress') || '{}');
                    readingProgress = savedProgress;
                    Object.entries(readingProgress).forEach(([novelId, progress]) => {
                        if (novels[novelId] && progress.chapterTitle) {
                            novels[novelId].progress = progress.chapterTitle;
                        }
                    });
                    console.log('阅读进度已加载');
                } catch (error) {
                    console.warn('加载阅读进度失败:', error);
                }
            }
        }

        // 从保存的进度继续阅读
        function continueReading(novelId) {
            if (readingProgress[novelId] && readingProgress[novelId].currentChapter !== undefined) {
                return readingProgress[novelId].currentChapter;
            }
            return 0; // 默认从第一章开始
        }

        // 初始化应用
        function init() {
            console.log('正在初始化应用...');
            
            // 加载保存的设置
            loadSettings();
            
            // 获取页面元素
            elements = {
                backBtn: document.getElementById('backBtn'),
                backToReaderBtn: document.getElementById('backToReaderBtn'),
                header: document.getElementById('header'),
                headerTitle: document.getElementById('headerTitle'),
                settingsBtn: document.getElementById('settingsBtn'),
                bookshelf: document.getElementById('bookshelf'),
                bookGrid: document.getElementById('bookGrid'),
                reader: document.getElementById('reader'),
                settings: document.getElementById('settings'),
                chapterContainer: document.getElementById('chapterContainer'),
                readerControls: document.getElementById('readerControls'),
                prevChapter: document.getElementById('prevChapter'),
                nextChapter: document.getElementById('nextChapter'),
                chapterInfo: document.getElementById('chapterInfo'),
                readerSettings: document.getElementById('readerSettings'),
                toggleControls: document.getElementById('toggleControls'),
                toggleImmersive: document.getElementById('toggleImmersive'),
                fontSizeControl: document.getElementById('fontSizeControl'),
                sensitivitySlider: document.getElementById('sensitivitySlider'),
                sensitivityValue: document.getElementById('sensitivityValue'),
                swipeHint: document.getElementById('swipeHint')
            };

            // 检查元素是否存在
            const missingElements = Object.entries(elements).filter(([key, el]) => !el);
            if (missingElements.length > 0) {
                console.error('缺少页面元素:', missingElements.map(([key]) => key));
                return;
            }

            console.log('页面元素获取成功');
            
            // 加载阅读进度
            loadReadingProgress();
            
            renderBookshelf();
            bindEvents();
            applySettings();
            
            console.log('应用初始化完成');
        }

        // 渲染书架
        function renderBookshelf() {
            console.log('正在渲染书架...');
            const bookGrid = elements.bookGrid;
            
            bookGrid.innerHTML = '';
            
            const coverColors = [
                'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
                'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)'
            ];
            
            Object.entries(novels).forEach(([id, novel]) => {
                const bookItem = document.createElement('div');
                bookItem.className = 'book-item';
                bookItem.dataset.bookId = id;
                
                const colorIndex = (parseInt(id) - 1) % coverColors.length;
                
                bookItem.innerHTML = `
                    <div class="book-cover" style="background: ${coverColors[colorIndex]};">
                        📖
                    </div>
                    <div class="book-title">${novel.title}</div>
                    <div class="book-progress">${novel.progress}</div>
                `;
                
                bookItem.addEventListener('click', () => {
                    console.log(`点击了书籍: ${novel.title}`);
                    openNovel(id);
                });
                bookGrid.appendChild(bookItem);
            });
            
            console.log(`书架渲染完成，共 ${Object.keys(novels).length} 本书`);
        }

        // 打开小说
        function openNovel(novelId) {
            console.log(`打开小说: ${novelId}`);
            currentNovel = novelId;
            currentChapter = continueReading(novelId);
            showReader();
            renderChapters();
        }

        // 渲染章节
        function renderChapters() {
            console.log('渲染章节...');
            const novel = novels[currentNovel];
            if (!novel || !novel.chapters || !novel.chapters[currentChapter]) {
                console.error('章节数据无效');
                return;
            }
            
            elements.chapterContainer.innerHTML = '';
            
            // 创建当前章节
            const currentSlide = document.createElement('div');
            currentSlide.className = 'chapter-slide active';
            currentSlide.dataset.chapter = currentChapter;
            currentSlide.innerHTML = `
                <div class="chapter-title">${novel.chapters[currentChapter].title}</div>
                <div class="chapter-content">${novel.chapters[currentChapter].content}</div>
            `;
            elements.chapterContainer.appendChild(currentSlide);
            
            // 创建上一章（如果存在）
            if (currentChapter > 0) {
                const prevSlide = document.createElement('div');
                prevSlide.className = 'chapter-slide prev';
                prevSlide.dataset.chapter = currentChapter - 1;
                prevSlide.innerHTML = `
                    <div class="chapter-title">${novel.chapters[currentChapter - 1].title}</div>
                    <div class="chapter-content">${novel.chapters[currentChapter - 1].content}</div>
                `;
                elements.chapterContainer.appendChild(prevSlide);
            }
            
            // 创建下一章（如果存在）
            if (currentChapter < novel.chapters.length - 1) {
                const nextSlide = document.createElement('div');
                nextSlide.className = 'chapter-slide next';
                nextSlide.dataset.chapter = currentChapter + 1;
                nextSlide.innerHTML = `
                    <div class="chapter-title">${novel.chapters[currentChapter + 1].title}</div>
                    <div class="chapter-content">${novel.chapters[currentChapter + 1].content}</div>
                `;
                elements.chapterContainer.appendChild(nextSlide);
            }
            
            // 更新章节信息
            elements.chapterInfo.textContent = `${currentChapter + 1}/${novel.chapters.length}`;
            
            // 更新按钮状态
            elements.prevChapter.disabled = currentChapter === 0;
            elements.nextChapter.disabled = currentChapter === novel.chapters.length - 1;
            
            // 应用字体大小
            document.querySelectorAll('.chapter-content').forEach(content => {
                content.style.fontSize = settings.fontSize + 'px';
            });
            
            // 显示滑动提示
            elements.swipeHint.style.display = 'block';
            
            // 重置滑动状态
            canSwipeChapter = false;
            
            // 监听滚动事件来判断是否可以滑动切换章节
            setupSwipeDetection();
            
            // 保存阅读进度
            saveReadingProgress();
        }

        // 设置滑动检测
        function setupSwipeDetection() {
            const activeSlide = document.querySelector('.chapter-slide.active');
            if (!activeSlide) return;
            
            activeSlide.addEventListener('scroll', () => {
                const scrollTop = activeSlide.scrollTop;
                const scrollHeight = activeSlide.scrollHeight;
                const clientHeight = activeSlide.clientHeight;
                
                // 在顶部30px范围内或底部30px范围内才允许滑动切换章节
                const topZone = scrollTop <= 30;
                const bottomZone = scrollTop + clientHeight >= scrollHeight - 30;
                
                canSwipeChapter = topZone || bottomZone;
                
                if (canSwipeChapter) {
                    elements.swipeHint.style.display = 'block';
                } else {
                    elements.swipeHint.style.display = 'none';
                }
            });
            
            // 初始检查
            setTimeout(() => {
                activeSlide.dispatchEvent(new Event('scroll'));
            }, 100);
        }

        // 切换章节
        function switchChapter(direction) {
            if (isAnimating) return;
            
            const novel = novels[currentNovel];
            if (!novel) return;
            
            const slides = document.querySelectorAll('.chapter-slide');
            
            if (direction === 'next' && currentChapter < novel.chapters.length - 1) {
                isAnimating = true;
                currentChapter++;
                
                // 添加动画类
                slides.forEach(slide => {
                    slide.classList.add('next');
                });
                
                // 动画完成后重新渲染
                setTimeout(() => {
                    renderChapters();
                    isAnimating = false;
                }, 500);
                
            } else if (direction === 'prev' && currentChapter > 0) {
                isAnimating = true;
                currentChapter--;
                
                // 添加动画类
                slides.forEach(slide => {
                    slide.classList.add('prev');
                });
                
                // 动画完成后重新渲染
                setTimeout(() => {
                    renderChapters();
                    isAnimating = false;
                }, 500);
            }
        }

        // 显示阅读器
        function showReader() {
            console.log('显示阅读器');
            currentPage = 'reader';
            elements.bookshelf.style.display = 'none';
            elements.settings.classList.remove('active');
            elements.settings.style.display = 'none';
            elements.reader.classList.add('active');
            elements.reader.style.display = 'block';
            elements.backBtn.style.display = 'block';
            elements.headerTitle.textContent = novels[currentNovel].title;
            
            // 默认开启沉浸模式
            toggleImmersiveMode(true);
        }

        // 更新进度条
        function updateProgressBar() {
            // 进度条已移除，保留函数避免错误
        }

        // 显示设置页面
        function showSettings() {
            console.log('显示设置页面');
            const wasFromReader = currentPage === 'reader';
            currentPage = 'settings';
            elements.bookshelf.style.display = 'none';
            elements.reader.classList.remove('active');
            elements.reader.style.display = 'none';
            elements.settings.classList.add('active');
            elements.settings.style.display = 'block';
            elements.backBtn.style.display = 'block';
            elements.headerTitle.textContent = '设置';
            
            // 如果是从阅读界面进入设置，显示返回阅读按钮
            if (wasFromReader && currentNovel) {
                elements.backToReaderBtn.style.display = 'block';
            } else {
                elements.backToReaderBtn.style.display = 'none';
            }
        }

        // 显示书架
        function showBookshelf() {
            console.log('显示书架');
            currentPage = 'bookshelf';
            elements.reader.classList.remove('active');
            elements.reader.style.display = 'none';
            elements.settings.classList.remove('active');
            elements.settings.style.display = 'none';
            elements.bookshelf.style.display = 'block';
            elements.backBtn.style.display = 'none';
            elements.backToReaderBtn.style.display = 'none';
            elements.headerTitle.textContent = '我的书架';
            elements.readerControls.classList.remove('active');
            
            // 恢复标题栏显示
            elements.header.classList.remove('hidden');
            isImmersiveMode = false;
        }

        // 沉浸模式切换
        function toggleImmersiveMode(force = null) {
            if (force !== null) {
                isImmersiveMode = force;
            } else {
                isImmersiveMode = !isImmersiveMode;
            }
            
            if (isImmersiveMode) {
                elements.header.classList.add('hidden');
                elements.readerControls.classList.add('hidden');
                elements.swipeHint.style.display = 'block';
            } else {
                elements.header.classList.remove('hidden');
                elements.readerControls.classList.remove('hidden');
                elements.swipeHint.style.display = 'none';
            }
            
            console.log('沉浸模式:', isImmersiveMode ? '开启' : '关闭');
        }

        // 应用设置
        function applySettings() {
            console.log('应用设置');
            // 字体大小
            document.querySelectorAll('.chapter-content').forEach(content => {
                content.style.fontSize = settings.fontSize + 'px';
            });
            
            // 更新字体大小按钮状态
            document.querySelectorAll('.font-size-btn').forEach(btn => {
                btn.classList.toggle('active', parseInt(btn.dataset.size) === settings.fontSize);
            });
            
            // 主题
            document.body.className = `theme-${settings.theme}`;
            
            // 更新主题选择器状态
            document.querySelectorAll('.color-option').forEach(option => {
                option.classList.toggle('active', option.dataset.theme === settings.theme);
            });
            
            // 滑动灵敏度
            const sensitivityLabels = ['低', '中', '高'];
            elements.sensitivityValue.textContent = sensitivityLabels[settings.swipeSensitivity - 1];
            elements.sensitivitySlider.value = settings.swipeSensitivity;
            
            // 保存设置
            saveSettings();
        }

        // 绑定事件
        function bindEvents() {
            console.log('绑定事件');
            
            // 返回按钮
            elements.backBtn.addEventListener('click', showBookshelf);
            
            // 返回阅读按钮
            elements.backToReaderBtn.addEventListener('click', () => {
                if (currentNovel) {
                    showReader();
                }
            });
            
            // 设置按钮
            elements.settingsBtn.addEventListener('click', showSettings);
            
            // 阅读控制
            elements.prevChapter.addEventListener('click', () => switchChapter('prev'));
            elements.nextChapter.addEventListener('click', () => switchChapter('next'));
            elements.readerSettings.addEventListener('click', showSettings);
            elements.toggleControls.addEventListener('click', () => {
                elements.readerControls.classList.add('hidden');
            });
            
            // 沉浸模式切换
            elements.toggleImmersive.addEventListener('click', () => {
                toggleImmersiveMode();
            });
            
            // 字体大小按钮
            elements.fontSizeControl.addEventListener('click', (e) => {
                if (e.target.classList.contains('font-size-btn')) {
                    settings.fontSize = parseInt(e.target.dataset.size);
                    applySettings();
                }
            });
            
            // 滑动灵敏度调节
            elements.sensitivitySlider.addEventListener('input', (e) => {
                settings.swipeSensitivity = parseInt(e.target.value);
                applySettings();
            });
            
            // 主题切换
            document.querySelectorAll('.color-option').forEach(option => {
                option.addEventListener('click', () => {
                    settings.theme = option.dataset.theme;
                    applySettings();
                });
            });
            
            // 阅读页面点击事件
            elements.reader.addEventListener('click', (e) => {
                // 如果点击的不是控制按钮，则切换控制栏显示状态
                if (!e.target.closest('.reader-controls')) {
                    elements.readerControls.classList.toggle('active');
                    elements.readerControls.classList.toggle('hidden');
                    
                    // 在沉浸模式下显示标题栏
                    if (isImmersiveMode && elements.readerControls.classList.contains('active')) {
                        toggleImmersiveMode(false);
                        // 3秒后自动隐藏
                        setTimeout(() => {
                            if (currentPage === 'reader') {
                                toggleImmersiveMode(true);
                                elements.readerControls.classList.remove('active');
                                elements.readerControls.classList.add('hidden');
                            }
                        }, 3000);
                    }
                }
            });
            
            // 滑动翻页（触摸事件）
            elements.reader.addEventListener('touchstart', (e) => {
                touchStartY = e.touches[0].clientY;
                touchStartTime = new Date().getTime();
            });
            
            elements.reader.addEventListener('touchend', (e) => {
                if (isAnimating || !canSwipeChapter) return;
                
                const touchEndY = e.changedTouches[0].clientY;
                const deltaY = touchEndY - touchStartY;
                const timeDelta = new Date().getTime() - touchStartTime;
                
                // 计算滑动距离和速度阈值 - 提高阈值，降低灵敏度
                const distanceThreshold = [200, 150, 100][settings.swipeSensitivity - 1];
                const velocityThreshold = [0.2, 0.3, 0.5][settings.swipeSensitivity - 1];
                const velocity = Math.abs(deltaY) / timeDelta;
                
                // 判断是否达到滑动翻页的条件
                if (Math.abs(deltaY) > distanceThreshold && velocity > velocityThreshold) {
                    if (deltaY < 0) {
                        // 向上滑动，下一章
                        switchChapter('next');
                    } else {
                        // 向下滑动，上一章
                        switchChapter('prev');
                    }
                }
            });
            
            // 防止控制栏点击事件冒泡
            elements.readerControls.addEventListener('click', (e) => {
                e.stopPropagation();
            });
            
            // 滚动事件 - 隐藏提示和更新滑动状态
            elements.chapterContainer.addEventListener('scroll', () => {
                // 滑动检测会在 setupSwipeDetection 中处理
            });
            
            // 键盘快捷键支持
            document.addEventListener('keydown', (e) => {
                if (currentPage === 'reader') {
                    switch(e.key) {
                        case 'ArrowLeft':
                        case 'ArrowUp':
                        case 'PageUp':
                            e.preventDefault();
                            switchChapter('prev');
                            break;
                        case 'ArrowRight':
                        case 'ArrowDown':
                        case 'PageDown':
                            e.preventDefault();
                            switchChapter('next');
                            break;
                        case 'Escape':
                            e.preventDefault();
                            showBookshelf();
                            break;
                    }
                }
            });
        }

        // 启动应用
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
